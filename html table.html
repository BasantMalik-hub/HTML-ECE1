<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Table</title>
</head>
<body>
    <table>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Age</th>
        </tr>
        <tr>
            <td>Basant</td>
            <td>Malik</td>
            <td>19</td>
        </tr>
        <tr>
            <td>Ankit</td>
            <td>Singh</td>
            <td>18</td>
        </tr>
        <tr>
            <td>Anant</td>
            <td>Dagar</td>
            <td>18</td>
        </tr>
    </table>
</body>
</html>
