<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>time table</title>
</head>
<body>
    <table border="1" align="center">
    <caption>Class Time table</caption>
    <thead>
        <tr>
            <th>Day</th>
            <th>8pm-9pm</th>
            <th>9pm-10pm</th>
            <th>10pm-11pm</th>
            <th>12pm-1pm</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>Mon</td>
            <td rowspan="2">Math</td>
            <td>Science</td>
            <td colspan="2">Lab</td>
        </tr>
        <tr>
            <td>Tue</td>
            <td>English</td>
            <td>Break</td>
            <td>History</td>
        </tr>
    </tbody>
    </table>
</body>
</html>
