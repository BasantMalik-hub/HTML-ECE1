<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Tag Example</title>
</head>
<body>
    <h1>Media Tag in HTML</h1>
    <h2>Image</h2>  <!-- Image Example -->
    <img src="" alt="" width="" height="">
    <p>This is a image using the <code>&lt;img&gt;</code>tag.</p>

    <!-- Audio Example -->
     <h2>Audio</h2>
     <audio controls> <source src="" type="">
    <source src="" type="">
</audio>

<p>This is an audio player using the <code>&lt;audio&gt;</code>tag.</p>

<!-- Vedio Example -->
<h2>Vedio</h2>
<video width="400" controls>
<source src="" type="">
<source src="" type="">
Your browser does not support the vedio tag
</video>

<p>This is a vedio player using the <code>&lt;vedio&gt;</code>tag.</p>
<!-- Iframe Example -->
 <h2>Embedded Vedio(Iframe)</h2>
 <iframe width="400" height="250" src="" title="YouTube Vedio" frameborder="0" allowfullscreen></iframe>

 <p>This uses <code>&lt;iframe&gt;</code>to embed  a YouTube vedio.</p>
</body>
</html>
